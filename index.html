<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tetris">
        <div class="grid"></div>
        <div class="info">
            <div>Score: <span id="score">0</span></div>
            <div>Lines: <span id="lines">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <button id="start-pause">Start/Pause</button>
        <div class="mobile-controls">
            <button id="move-left">◀</button>
            <button id="rotate">⟳</button>
            <button id="move-right">▶</button>
            <button id="move-down">▼</button>
        </div>
    </div>
    <audio id="clear-row" src="clear-row.mp3"></audio>
    <audio id="game-over" src="game-over.mp3"></audio>
    <audio id="move" src="move.mp3"></audio>
    <audio id="rotate" src="rotate.mp3"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
